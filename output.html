<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .trade-history {
            margin-top: 20px;
        }
        .trade-history h2 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading App</h1>
        <form id="tradeForm">
            <div class="form-group">
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            <button type="submit">Execute Trade</button>
        </form>
        <div class="trade-history">
            <h2>Trade History</h2>
            <table id="tradeTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Trades will be listed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('tradeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const symbol = document.getElementById('symbol').value;
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const time = new Date().toLocaleString();

            const tradeTable = document.getElementById('tradeTable').getElementsByTagName('tbody')[0];
            const newRow = tradeTable.insertRow(0);

            const cellSymbol = newRow.insertCell(0);
            const cellQuantity = newRow.insertCell(1);
            const cellPrice = newRow.insertCell(2);
            const cellTime = newRow.insertCell(3);

            cellSymbol.textContent = symbol;
            cellQuantity.textContent = quantity;
            cellPrice.textContent = price;
            cellTime.textContent = time;

            // Clear the form
            document.getElementById('tradeForm').reset();
        });
    </script>
</body>
</html>
